<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Smythe&display=swap" 
      rel="stylesheet">

    <title>RESTAURANT ORDER APP</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header">
                <h1 class="header-title">Valarie's Diner</h1>
                <p class="header-subtitle">The best burgers and pizzas in town</p>
            </div>
        </header>

        <main>
            <div id="menu">
                <!-- content here -->
            </div>

            <div class="thanks-message" id="thanks-message">
                <!-- Thank you note here -->
            </div>

            <div class="order-section hidden" id="order-section"> 
                <h3 class="order-title">Your Order</h3>

                <div class="order-items-container" id="order-items-container">
                    <!-- Order here -->
                </div>

                <div class="order-total-container" id ="order-total-container">
                    <!-- Total price here -->
                </div>

                <button type="button" class="complete-order-btn" id="complete-order-btn">Complete order</button>
            </div>


            <div class="modal hidden" id="modal">
                <h1 class="modal-title">Enter card details</h1>
                <form class="payment-form" id="payment-form">
                    <input type="text" name="name" id="card-name" class="input-payment-form" placeholder="Enter your name" required>
                    <input type="text" name="cardNumber" id="card-number" class="input-payment-form" placeholder="Enter card number" required>
                    <input type="text" name="cardNumber" id="cvv" class="input-payment-form" placeholder="CVV" required>
                    <button type="submit" class="pay-btn" id="pay-btn">Pay</button>
                </form>
            </div>
                
        </main>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
